version: "3.9"

networks:
  docker-direct:
    external: true
  docker-vpn:
    external: true

services:
  notifier:
    container_name: notifier
    image: gotify/server:latest
    restart: unless-stopped
    hostname: notifier
    networks:
      - docker-direct
      - docker-vpn
    environment:
      - GOTIFY_DEFAULTUSER_NAME
      - GOTIFY_DEFAULTUSER_PASS
    volumes:
      - "${DATA_DIR}/gotify:/app/data"
    labels:
      caddy: notifier.hub
      caddy.tls: internal
      caddy.reverse_proxy: "{{upstreams 80}}"

  rss:
    container_name: rss
    image: lscr.io/linuxserver/freshrss:latest
    restart: unless-stopped
    hostname: rss
    networks:
      - docker-vpn
    environment:
      - PUID
      - PGID
      - TZ
    volumes:
      - "${DATA_DIR}/freshrss/data:/config"
      # Optional volume for storing third-party extensions
      - "${DATA_DIR}/freshrss/extensions:/config/www/freshrss/extensions"
    labels:
      caddy: rss.hub
      caddy.tls: internal
      caddy.reverse_proxy: "{{upstreams 80}}"

  pairdrop:
    image: lscr.io/linuxserver/pairdrop:latest
    container_name: pairdrop
    hostname: pairdrop
    restart: unless-stopped
    environment:
      - PUID
      - PGID
      - TZ
      - WS_FALLBACK=true
      - DEBUG_MODE=true
      - RTC_CONFIG=/etc/pairdrop/rtc_config.json
    networks:
      - docker-direct
    volumes:
      - $CONF_DIR/rtc_config.json:/etc/pairdrop/rtc_config.json
    labels:
      caddy: pairdrop.hub
      caddy.tls: internal
      caddy.reverse_proxy: "{{upstreams 3000}}"

  turnserver:
    image: coturn/coturn:latest
    container_name: turnserver
    hostname: turnserver
    restart: unless-stopped
    user: $PUID:$PGID
    volumes:
      - $CONF_DIR/turnserver.conf:/etc/coturn/turnserver.conf
      - "${DATA_DIR}/turnserver/log:/var/log/"
      - "${DATA_DIR}/turnserver/run:/var/run/"
    networks:
      docker-direct:
        ipv4_address: 10.10.2.10
    expose:
      - "10000-20000"
    labels:
      caddy: turnserver.hub
      caddy.tls: internal
      caddy.reverse_proxy: "{{upstreams 3478}}"
