version: '3'

networks:
  web:
  db:
  monitoring:

volumes:
  prometheus_data: {}
  grafana_data: {}

services:
  caddy:
    container_name: caddy
    image: lucaslorentz/caddy-docker-proxy:latest
    restart: unless-stopped
    networks:
      - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - $DATA/caddy_data/:/data
    labels:
      caddy.email: $ADMIN_EMAIL
    ports:
      - "80:80"
      - "443:443"

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    command: --cleanup --interval=3600
    environment:
      - WATCHTOWER_NO_STARTUP_MESSAGE=true
      - WATCHTOWER_ROLLING_RESTART=true
      - WATCHTOWER_NOTIFICATIONS_LEVEL
      - WATCHTOWER_NOTIFICATIONS=email
      - WATCHTOWER_NOTIFICATION_EMAIL_FROM
      - WATCHTOWER_NOTIFICATION_EMAIL_TO
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PORT
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_USER
      - WATCHTOWER_NOTIFICATION_EMAIL_SERVER_PASSWORD
      - WATCHTOWER_NOTIFICATION_EMAIL_DELAY

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - 9100
    networks:
      - monitoring

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock --admin-password=$PORTAINER_ADMIN_PASSWORD
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - $DATA/portainer/:/data
    networks:
      - web
    labels:
      caddy: portainer.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 9000}}"

  autoheal:
    container_name: autoheal
    image: willfarrell/autoheal:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    networks:
      - db
      - web

  bitwarden:
    image: vaultwarden/server:alpine
    container_name: bitwarden
    restart: unless-stopped
    networks:
      - web
    volumes:
      - $DATA/bitwarden/:/data
    environment:
      - WEBSOCKET_ENABLED
      - DOMAIN=https://bitwarden.$DOMAIN
      - SIGNUPS_ALLOWED
      - ADMIN_TOKEN
      - SIGNUPS_VERIFY
      - INVITATIONS_ALLOWED
      - SMTP_HOST
      - SMTP_FROM
      - SMTP_FROM_NAME
      - SMTP_PORT
      - SMTP_SSL
      - SMTP_USERNAME
      - SMTP_PASSWORD
    healthcheck:
      test: curl -f http://bitwarden:80 &> /dev/null && echo "OK" || exit 1
      interval: 5s
    labels:
      caddy: bitwarden.$DOMAIN
      caddy.reverse_proxy_0: "{{upstreams 80}}"
      caddy.tls: $TLS_EMAIL
      caddy.encode: gzip
      caddy.header.X-XSS-Protection: '"1; mode=block;"'
      caddy.header.X-Frame-Options: "DENY"
      caddy.header.X-Content-Type-Options: "none"
      caddy.reverse_proxy_1: "/notifications/hub/negotiate {{upstreams 80}}"
      caddy.reverse_proxy_2: "/notifications/hub {{upstreams 3012}}"

  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    restart: unless-stopped
    networks:
      - web
    environment:
      - LOG_LEVEL=info
      - CAPTCHA_SOLVER=hcaptcha-solver

  jackett:
    container_name: jackett
    image: linuxserver/jackett:latest
    networks:
      - web
    restart: unless-stopped
    environment:
      - PUID
      - PGID
      - TZ
    volumes:
      - $DATA/jackett:/config
      - /etc/localtime:/etc/localtime:ro
      - $DATA/media/downloads:/downloads
    depends_on:
      - flaresolverr
    healthcheck:
      test: curl -f http://jackett:9117 &> /dev/null && echo "OK" || exit 1
      interval: 15s
    labels:
      caddy: jackett.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 9117}}"
      caddy.basicauth.admin: $BASIC_AUTH_PASSWORD

  transmission:
    container_name: transmission
    restart: unless-stopped
    image: haugene/transmission-openvpn:latest
    cap_add:
      - NET_ADMIN
    volumes:
      - $DATA/media/:/data
    environment:
      - OPENVPN_PROVIDER
      - OPENVPN_USERNAME
      - OPENVPN_PASSWORD
      - HEALTH_CHECK_HOST
      - PUID
      - PGID
      - TZ
      - TRANSMISSION_DOWNLOAD_DIR
      - TRANSMISSION_WEB_UI
    logging:
      driver: json-file
      options:
        max-size: 10m
    networks:
      - web
    healthcheck:
      test: curl -f https://google.com &> /dev/null && echo "OK" || exit 1
      interval: 15s
    labels:
      caddy: transmission.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 9091}}"
      caddy.basicauth.admin: $BASIC_AUTH_PASSWORD

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:latest
    networks:
      - web
    restart: unless-stopped
    environment:
      - PUID
      - PGID
      - TZ
    depends_on:
      - jackett
      - transmission
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - $DATA/sonarr/:/config
      - $DATA/media/:/data
    healthcheck:
      test: curl -f http://sonarr:8989 &> /dev/null && echo "OK" || exit 1
      interval: 15s
    labels:
      caddy: sonarr.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 8989}}"
      caddy.basicauth.admin: $BASIC_AUTH_PASSWORD

  radarr:
    container_name: radarr
    image: linuxserver/radarr:latest
    networks:
      - web
    restart: unless-stopped
    environment:
      - PUID
      - PGID
      - TZ
    depends_on:
      - jackett
      - transmission
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - $DATA/radarr/:/config
      - $DATA/media/:/data
    healthcheck:
      test: curl -f http://radarr:7878 &> /dev/null && echo "OK" || exit 1
      interval: 15s
    labels:
      caddy: radarr.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 7878}}"
      caddy.basicauth.admin: $BASIC_AUTH_PASSWORD

  jellyfin:
    container_name: jellyfin
    image: linuxserver/jellyfin:latest
    restart: unless-stopped
    networks:
      - web
    environment:
      - PUID
      - PGID
      - TZ
    volumes:
      - $DATA/jellyfin/:/config
      - $DATA/media/:/data
    depends_on:
      - sonarr
      - radarr
    healthcheck:
      test: curl -f http://jellyfin:8096 &> /dev/null && echo "OK" || exit 1
      interval: 15s
    labels:
      caddy: jellyfin.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 8096}}"

  ombi:
    image: linuxserver/ombi:latest
    container_name: ombi
    networks:
      - web
    environment:
      - PUID
      - PGID
      - TZ
    volumes:
      - $DATA/ombi/:/config
    healthcheck:
      test: curl -f http://ombi:3579 &> /dev/null && echo "OK" || exit 1
      interval: 15s
    restart: unless-stopped
    labels:
      caddy: ombi.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 3579}}"

  heimdall:
    image: linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID
      - PGID
      - TZ
    volumes:
      - $DATA/heimdall:/config
    restart: unless-stopped
    networks:
      - web
    healthcheck:
      test: curl -f http://heimdall:80 &> /dev/null && echo "OK" || exit 1
      interval: 5s
    labels:
      caddy: $DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 80}}"
      caddy.basicauth.admin: $BASIC_AUTH_PASSWORD

  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    volumes:
      - $DATA/redis/:/data
    networks:
      - web
    command: redis-server --appendonly yes

  wallabag:
    image: wallabag/wallabag:latest
    container_name: wallabag
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - 'SYMFONY__ENV__DOMAIN_NAME=https://wallabag.$DOMAIN'
      - 'SYMFONY__ENV__SERVER_NAME=My bookmarks'
      - 'SYMFONY__ENV__FOSUSER_REGISTRATION=false'
      - 'SYMFONY__ENV__FOSUSER_CONFIRMATION=false'
      - 'SYMFONY__ENV__MAILER_HOST=$SMTP_HOST'
      - 'SYMFONY__ENV__MAILER_USER=$SMTP_USERNAME'
      - 'SYMFONY__ENV__MAILER_PASSWORD=$SMTP_PASSWORD'
      - SYMFONY__ENV__FROM_EMAIL
    volumes:
      - '$DATA/wallabag/data:/var/www/wallabag/data'
      - '$DATA/wallabag/images:/var/www/wallabag/web/assets/images'
    networks:
      - web
    healthcheck:
      test: curl -f http://wallabag:80 &> /dev/null && echo "OK" || exit 1
      interval: 5s
    labels:
      caddy: wallabag.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 80}}"

  cron:
    build: ./cron
    container_name: cron
    restart: unless-stopped
    networks:
      - web
    volumes:
      - $DATA/media/downloads:/downloads
    environment:
      - VULTR_API_KEY
      - VULTR_MAX_SNAPSHOTS
    labels:
      com.centurylinklabs.watchtower.enable: "false"

  webdav:
    build: ./webdav
    container_name: webdav
    restart: unless-stopped
    networks:
      - web
    volumes:
      - $DATA/media:/data
    labels:
      com.centurylinklabs.watchtower.enable: "false"
      caddy: webdav.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 8080}}"
      caddy.basicauth.admin: $BASIC_AUTH_PASSWORD

  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser:v2
    restart: unless-stopped
    volumes:
      - '$DATA/media:/srv'
      - '$DATA/filebrowser/filebrowser.db:/database.db'
    networks:
      - web
    user: $PUID:$PGID
    labels:
      caddy: drive.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 80}}"

  mariadb:
    image: ghcr.io/linuxserver/mariadb:latest
    container_name: mariadb
    restart: unless-stopped
    volumes:
      - '$DATA/hackmd/db/:/config'
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
      - PGID
      - PUID
      - TZ
    networks:
      - db

  hackmd:
    image: ghcr.io/linuxserver/hedgedoc:latest
    container_name: hackmd
    restart: unless-stopped
    depends_on:
      - mariadb
    volumes:
      - '$DATA/hackmd/data/:/config'
    environment:
      - DB_HOST=mariadb
      - DB_USER
      - DB_PASS
      - DB_NAME
      - DB_PORT=3306
      - PGID
      - PUID
      - TZ
      - CMD_ALLOW_ANONYMOUS=false
      - CMD_ALLOW_EMAIL_REGISTER=false
      - CMD_DOMAIN=hackmd.$DOMAIN
      - CMD_CSP_ALLOW_FRAMING=false
      - CMD_CSP_ALLOW_PDF_EMBED=false
      - CMD_USESSL=false
      - CMD_PROTOCOL_USESSL=true
      - CMD_SESSION_SECRET
    networks:
      - db
      - web
    labels:
      caddy: hackmd.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 3000}}"

  polkadot_apps:
    image: jacogr/polkadot-js-apps:latest
    container_name: polkadot_apps
    restart: unless-stopped
    networks:
      - web
    healthcheck:
      test: curl -f http://polkadot_apps:80 &> /dev/null && echo "OK" || exit 1
      interval: 5s
    depends_on:
      - caddy
    labels:
      caddy_0: cfg.$DOMAIN
      caddy_0.tls: $TLS_EMAIL
      caddy_0.reverse_proxy: "{{upstreams 80}}"
      caddy_1: air.$DOMAIN
      caddy_1.tls: $TLS_EMAIL
      caddy_1.reverse_proxy: "{{upstreams 80}}"

  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre
    restart: unless-stopped
    environment:
      - PGID
      - PUID
      - TZ
      - DOCKER_MODS=linuxserver/calibre-web:calibre #optional
      - OAUTHLIB_RELAX_TOKEN_SCOPE=0 #optional
    networks:
      - web
    volumes:
      - $DATA/calibre-web:/config
      - '$DATA/media/books/calibre/Calibre Library:/books'
    labels:
      caddy: calibre.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 8083}}"

  monies:
    image: vedhavyas/monies:latest
    container_name: monies
    restart: unless-stopped
    environment:
      - ZERODHA_USERNAME
      - ZERODHA_PWD
      - ZERODHA_2FA_CODE
      - LIVE_COIN_WATCH_API_KEY
    networks:
      - web
      - monitoring

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    networks:
      - web
      - monitoring
    volumes:
      - $DATA/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    depends_on:
      - monies
      - caddy
    command:
      - '--web.enable-admin-api'
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=180d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    labels:
      caddy: prometheus.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 9090}}"
      caddy.basicauth.admin: $BASIC_AUTH_PASSWORD

  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: grafana
    restart: unless-stopped
    networks:
      - web
      - monitoring
    depends_on:
      - prometheus
      - caddy
    volumes:
      - grafana_data:/var/lib/grafana
      - $DATA/grafana/provisioning/:/etc/grafana/provisioning/
    environment:
      - GF_SECURITY_ADMIN_PASSWORD
      - GF_USERS_ALLOW_SIGN_UP
    labels:
      caddy: grafana.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.reverse_proxy: "{{upstreams 3000}}"

  mailserver:
    image: docker.io/mailserver/docker-mailserver:latest
    container_name: mailserver
    # If the FQDN for your mail-server is only two labels (eg: example.com),
    # you can assign this entirely to `hostname` and remove `domainname`.
    hostname: mail
    domainname: $DOMAIN
    # More information about the mail-server ports:
    # https://docker-mailserver.github.io/docker-mailserver/edge/config/security/understanding-the-ports/
    # To avoid conflicts with yaml base-60 float, DO NOT remove the quotation marks.
    ports:
      - "25:25"    # SMTP  (explicit TLS => STARTTLS)
      - "143:143"  # IMAP4 (explicit TLS => STARTTLS)
      - "465:465"  # ESMTP (implicit TLS)
      - "587:587"  # ESMTP (explicit TLS => STARTTLS)
      - "993:993"  # IMAP4 (implicit TLS)
    volumes:
      - $DATA/mailserver/mail-data/:/var/mail/
      - $DATA/mailserver/mail-state/:/var/mail-state/
      - $DATA/mailserver/mail-logs/:/var/log/mail/
      - $DATA/mailserver/config/:/tmp/docker-mailserver/
      - /etc/localtime:/etc/localtime:ro
      - $DATA/caddy_data/caddy/certificates/acme-v02.api.letsencrypt.org-directory/mail.$DOMAIN/mail.$DOMAIN.crt:/tmp/ssl/cert/public.crt:ro
      - $DATA/caddy_data/caddy/certificates/acme-v02.api.letsencrypt.org-directory/mail.$DOMAIN/mail.$DOMAIN.key:/tmp/ssl/private/private.key:ro
    env_file: mailserver.env
    environment:
      - RELAY_HOST
      - RELAY_PORT
      - RELAY_USER
      - RELAY_PASSWORD
    restart: unless-stopped
    stop_grace_period: 1m
    depends_on:
      - caddy
    networks:
      - web
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    labels:
      caddy: mail.$DOMAIN
      caddy.tls: $TLS_EMAIL
      caddy.tls.key_type: rsa2048

